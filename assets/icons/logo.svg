<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 500 150" width="500" height="150"
     role="img" aria-labelledby="title desc">
  <title id="title">Southern Essence Restaurant Logo</title>
  <desc id="desc">A fork and spoon crossed with the text Southern Essence â€” Authentic South Indian Cuisine</desc>

  <!-- Icon: fork & spoon crossed -->
  <g transform="translate(40,35) scale(1.2)">
    <!-- Spoon -->
    <path d="M30 10
             C 30 -10, 60 -10, 60 10
             C 60 30, 30 30, 30 10
             Z
             M45 30 L45 70"
          fill="#B24A6B" stroke="#2B2B2B" stroke-width="3" stroke-linecap="round"/>
    <!-- Fork -->
    <path d="M15 30 L15 70
             M10 10 L10 30
             M20 10 L20 30
             M0 10 L0 30"
          stroke="#2B2B2B" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Brand Name -->
  <text x="140" y="70"
        font-family="Playfair Display, serif"
        font-size="36"
        font-weight="700"
        fill="#2B2B2B">
    Southern <tspan fill="#B24A6B">Essence</tspan>
  </text>

  <!-- Tagline -->
  <text x="140" y="100"
        font-family="Inter, sans-serif"
        font-size="16"
        font-weight="500"
        fill="#666">
    Authentic South Indian Cuisine
  </text>
</svg>
